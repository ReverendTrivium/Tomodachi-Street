<!DOCTYPE html>
<html lang="English" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap from webjars -->
    <link href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit Event</title>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Event Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/events">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/events/create">Create New Event</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    <h1>Edit Event</h1>
    <!-- Only display the form if the user has the ADMIN role -->
    <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
        <form action="#" th:action="@{/events/edit/{id}(id=${event.id})}" th:object="${event}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Name" />
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" class="form-control" th:field="*{address}" id="address" placeholder="Address"/>
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">City:</label>
                <input type="text" class="form-control" th:field="*{city}" id="city" placeholder="City"/>
            </div>

            <div class="mb-3">
                <label for="state" class="form-label">State:</label>
                <input type="text" class="form-control" th:field="*{state}" id="state" placeholder="State"/>
            </div>

            <div class="mb-3">
                <label for="zip" class="form-label">Zip:</label>
                <input type="text" class="form-control" th:field="*{zip}" id="zip" placeholder="Zip"/>
            </div>

            <div class="mb-3">
                <label for="startDateDate" class="form-label">Start Date:</label>
                <input type="date" class="form-control" th:field="*{startDate}" id="startDateDate" />
            </div>

            <div class="mb-3">
                <label for="startTime" class="form-label">Start Time:</label>
                <input type="time" class="form-control" th:field="*{startDate}" id="startTime" />
            </div>

            <div class="mb-3">
                <label for="endDateDate" class="form-label">End Date:</label>
                <input type="date" class="form-control" th:field="*{endDate}" id="endDateDate" />
            </div>

            <div class="mb-3">
                <label for="endTime" class="form-label">End Time:</label>
                <input type="time" class="form-control" th:field="*{endDate}" id="endTime" />
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <!-- Display a message if the user is not authorized -->
    <div th:if="${!#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
        <p>You do not have permission to edit events.</p>
    </div>
</div>

<!-- Bootstrap JS from webjars -->
<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
